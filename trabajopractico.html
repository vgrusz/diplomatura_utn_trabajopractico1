</body>

<script>
   for ( i = 0; i < 6; ++i)
        {    
        blueValue = ((i*0x33).toString(16)).toUpperCase()
        
        if (blueValue.length == 1)  blueValue = "0"+blueValue

        completeHexColorString = "#FF00"+blueValue  

        const squareSample = document.createElement("div")
        squareSample.style.backgroundColor = completeHexColorString
        squareSample.textContent = "Back-ground color: "+completeHexColorString
        document.body.appendChild (squareSample)
        }
</script>
